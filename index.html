<!DOCTYPE html>

<html>
	<head>
		<title>Greg's List</title>
		<meta name="description" content="The better alternative to CL. Bette layout and more security provide a much better experience during your ads search.">
		<link href="./reset.css" type="text/css" rel="stylesheet">
		<link href="./style.css" type="text/css" rel="stylesheet">
	</head>
<body>
<nav class="navbar">
	<p class="logo">Greg's List</p>
	<div class="nav_right">
		<a class="link1" href="#">Post</a>
		<a class="link2" href="#">Account</a>
	</div>
</nav>

<main class="main">
	<label>Search Jobs</label>
	<form class="search_bar">
		<input class="input_bar" type="text" placeholder=" Search software jobs">
		<div class="img-container">
			<img class="magnify" src="./magnifying-glass.png">
		</div>
	</form>
	<div class="page-buttons">
		<span> < prev </span><span> 1 to 100 of 179 </span><span> next > </span>
	</div>
	<section class="search_results">
		<p class="result1 result">June 22 <span>Technical Project Manager</span> Midtown East</p>
		<p class="result2 result">June 21 <span>Frontend Developer</span> Soho</p>
		<p class="result3 result">June 20 <span>Senior Python Developer / Cofounder</span> Flatiron</p>
	</section>
</main>





</body>
</html>
